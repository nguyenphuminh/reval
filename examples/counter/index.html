<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="./reval.js"></script>
</head>

<body>
	<script>
		const { el, setState, mount, unmount } = Reval;

		class Counter {
			constructor() {
				this.state = { counter: 1 };
			}

			render() {
				return el("h1", { class: "Gucci" }, [
					this.state.counter,

					el("br"),

					el("button", {
						onclick: () => setState(this, { counter: this.state.counter + 1 })
					}, "Increment"),

					el("button", {
						onclick: () => setState(this, { counter: this.state.counter - 1 })
					}, "Decrement")
				]);
			}

			onmount() {
				console.log("Mounted");
			}

			onremount() {
				console.log("Remounted");
			}

			onunmount() {
				console.log("Unmounted");
			}
		}

		const counter = new Counter();

		mount(document.body, counter);
	</script>
</body>

</html>
