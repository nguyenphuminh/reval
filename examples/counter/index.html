<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="./reval.js"></script>
</head>

<body>
	<script>
		const { el, setState, mount, unmount } = Reval;

		class Counter {
			constructor() {
				this.states = { counter: 1 };
			}

			render() {
				return el("h1", {}, [
					this.states.counter,

					el("br"),

					el("button", {
						onclick: () => setState(this, { counter: this.states.counter + 1 })
					}, "Increment"),

					el("button", {
						onclick: () => setState(this, { counter: this.states.counter - 1 })
					}, "Decrement")
				]);
			}
		}

		const counter = new Counter();

		mount(document.body, counter);
	</script>
</body>

</html>
